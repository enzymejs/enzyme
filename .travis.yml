language: node_js
workspaces:
  use:
    - build
stages:
  - install-build
  - test
node_js:
  - "12"
  - "4"
import:
  - ljharb/travis-ci:node/latest-npm.yml
install: 'echo already installed!'
before_script:
  - 'nvm exec node sh install-relevant-react.sh'
  - 'if [ -n "${KARMA-}" ]; then export CHROME_BIN=chromium-browser; export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi'
script:
  - 'if [ -n "${LINT-}" ]; then npm run lint; elif [ -n "${KARMA-}" ]; then npm run test:karma -- --single-run; elif [ -n "${REACT-}" ]; then npm run travis; else false ; fi'
after_script:
  - 'if [ -n "${REACT-}" ] && [ "${TRAVIS_ALLOW_FAILURE}" != true ]; then case "${TRAVIS_NODE_VERSION}" in "8" | "6") ;; *) cat ./coverage/lcov.info | ./node_modules/.bin/coveralls ;; esac ; fi'
  - 'if [ -n "${REACT-}" ] && [ "${TRAVIS_ALLOW_FAILURE}" != true ]; then bash <(curl -s https://codecov.io/bash) -f coverage/*.json; fi'
matrix:
  fast_finish: true
  include:
    - stage: install-build
      workspaces:
        create:
          name: build
          paths:
            - ./
      node_js: "lts/*"
      env:
      install:
        - 'npm install'
        - 'npm run clean-local-npm'
      before_script:
        - 'npx lerna bootstrap'
      script:
        - 'npx lerna run build'
    - node_js: "lts/*"
      env: LINT=true
      stage: test
    - node_js: "8"
      env: REACT=17
      stage: test
    - node_js: "8"
      env: REACT=16
      stage: test
    - node_js: "6"
      env: REACT=17
      stage: test
    - node_js: "6"
      env: REACT=16
      stage: test
    - node_js: "lts/*"
      env: REACT=16.8.5 RENDERER=16.8.5
      stage: test
    - node_js: "lts/*"
      env: REACT=16.8.5 RENDERER=16.8.3
      stage: test
    - node_js: "lts/*"
      env: REACT=16.8.3
      stage: test
    - node_js: "lts/*"
      env: REACT=16.8 RENDERER=16.7
      stage: test
    - node_js: "lts/*"
      env: REACT=16.7 RENDERER=16.8
      stage: test
    - node_js: "lts/*"
      env: REACT=16.7 RENDERER=16.7
      stage: test
    - node_js: "lts/*"
      env: REACT=16.3 ADAPTER=16
      stage: test
    - node_js: "6"
      env: KARMA=true REACT=0.13
      stage: test
    - node_js: "6"
      env: KARMA=true REACT=0.14
      stage: test
    - node_js: "6"
      env: KARMA=true REACT=15.4
      stage: test
    - node_js: "6"
      env: KARMA=true REACT=15
      stage: test
    - node_js: "6"
      env: KARMA=true REACT=16
      stage: test
  allow_failures:
    - node_js: "6"
      env: KARMA=true REACT=0.13
    - node_js: "6"
      env: KARMA=true REACT=0.14
    - node_js: "6"
      env: KARMA=true REACT=15.4
    - node_js: "6"
      env: KARMA=true REACT=15
    - node_js: "6"
      env: KARMA=true REACT=16
    - node_js: "lts/*"
      env: REACT=16.8.5 RENDERER=16.8.3
    - node_js: "lts/*"
      env: REACT=16.8 RENDERER=16.7
  exclude:
    - node_js: "6"
      env: REACT=0.13
env:
  - REACT=17.0
  - REACT=16.14
  - REACT=16.13
  - REACT=16.12
  - REACT=16.11
  - REACT=16.10
  - REACT=16.9
  - REACT=16.8
  - REACT=16.7
  - REACT=16.6
  - REACT=16.5
  - REACT=16.4
  - REACT=16.3
  - REACT=16.2
  - REACT=16.1
  - REACT=16.0
  - REACT=15.5
  - REACT=15.4
  - REACT=0.14
  - REACT=0.13
